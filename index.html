<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrapesJS float plugin</title>
  </head>
  <body>
    <div id="editor">
      <div data-gjs-type="text" style="max-width: 400px;">
        Insert your text here
      </div>

      <div data-gjs-type="text" style="max-width: 800px;">
        Insert your text here
      </div>

      <div data-gjs-type="text" style="max-width: 1200px;">
        Insert your text here
      </div>
    </div>

    <div id="floating-element"></div>

    <script type="module" src="/src/example.ts"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }

      body {
        line-height: 1;
      }

      #floating-element {
        display: none;
        padding: 8px;
        border-radius: 4px;
        background-color: white;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }
    </style>
  </body>
</html>
